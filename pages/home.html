
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="cityName" />
        </div>
        <div class="alert alert-info" role="alert" ng-hide="validCity">Please Enter a Valid City</div>
        <a href="#/forecast" ng-model="weatherResult" ng-show="validCity" class="btn btn-primary">Get Forecast For {{weatherResult.city.name}}</a>
    </div>
</div>
